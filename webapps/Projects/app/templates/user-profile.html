<form [ngFormModel]="userForm" name="user-profile" class="form form-userprofile" action="" autocomplete="off">
    <header class="content-header">
        <button class="btn-back" type="button" (click)="close($event)">
            <i class="fa fa-chevron-left"></i>
        </button>
        <h1 class="header-title">
            {{'employee'}} {{user.name}}
        </h1>
        <div class="content-actions">
            <button class="btn btn-primary" type="button" [disabled]="!userForm.valid" (click)="updateUserProfile()">
                {{'save_close'}}
            </button>
            <button class="btn" type="button" (click)="close($event)">
                {{'close'}}
            </button>
        </div>
    </header>
    <section class="content-body">
        <ul class="nav nav-tabs" role="tablist">
            <li class="active">
                <a href="#tabs-1" role="tab" data-toggle="tab">
                    {{'properties'}}
                </a>
            </li>
            <li>
                <a href="#tabs-3" role="tab" data-toggle="tab">
                    {{'interface'}}
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="tabs-1">
                <!--<fieldset class="fieldset fieldset-user-avatar">
                            <img class="user-avatar" src="img/avatar.png"/>
                </fieldset>-->
                <fieldset class="fieldset fieldset-user-fields">
                    <div class="form-group">
                        <div class="control-label">
                            {{'user_name'}}
                        </div>
                        <div class="controls">
                            <span class="input-placeholder">
                                {{user.name}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label">
                            {{'login_name'}}
                        </div>
                        <div class="controls">
                            <input type="text" class="span3" [(ngModel)]="user.login" ngControl="login" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label">
                            {{'password'}}
                        </div>
                        <div class="controls">
                            <input type="password" class="span3" [(ngModel)]="user.pwd" ngControl="pwd" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label">
                            {{'password_confirm'}}
                        </div>
                        <div class="controls">
                            <input type="password" class="span3" [(ngModel)]="user.pwd_confirm" ngControl="pwd_confirm" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label">
                            {{'email'}}
                        </div>
                        <div class="controls">
                            <input type="email" class="span3" [(ngModel)]="user.email" ngControl="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label">
                            {{'org_name'}}
                        </div>
                        <div class="controls">
                            <span class="input-placeholder">
                                {{user.organization}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label">
                            {{'department'}}
                        </div>
                        <div class="controls">
                            <span class="input-placeholder">
                                {{user.department}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label">
                            {{'position'}}
                        </div>
                        <div class="controls">
                            <span class="input-placeholder">
                                {{user.position}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label">
                            {{'roles'}}
                        </div>
                        <div class="controls">
                            <ul class="input-placeholder list-style-none">
                                <xsl:for-each select="fields/roles/entry">
                                    <li>
                                        <xsl:value-of select="." />
                                    </li>
                                </xsl:for-each>
                            </ul>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div role="tabpanel" class="tab-pane" id="tabs-3">
                <fieldset class="fieldset">
                    <div class="form-group">
                        <div class="control-label">
                            <xsl:value-of select="//captions/limit_view/@caption" />
                        </div>
                        <div class="controls">
                            <select name="pagesize" class="native span2">
                                <option value="10">
                                    <xsl:if test="//pagesize = '10'">
                                        <xsl:attribute name="selected" select="'selected'" />
                                    </xsl:if>
                                    10
                                </option>
                                <option value="20">
                                    <xsl:if test="//pagesize = '20'">
                                        <xsl:attribute name="selected" select="'selected'" />
                                    </xsl:if>
                                    20
                                </option>
                                <option value="30">
                                    <xsl:if test="//pagesize = '30'">
                                        <xsl:attribute name="selected" select="'selected'" />
                                    </xsl:if>
                                    30
                                </option>
                                <option value="50">
                                    <xsl:if test="//pagesize = '50'">
                                        <xsl:attribute name="selected" select="'selected'" />
                                    </xsl:if>
                                    50
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label">
                            <xsl:value-of select="//captions/interface_lang/@caption" />
                        </div>
                        <div class="controls">
                            <xsl:variable name="currentlang" select="/request/@lang" />
                            <select name="lang" class="native span2">
                                <xsl:for-each select="//query[@entity = 'language']/entry">
                                    <option value="{viewcontent/lang/@id}">
                                        <xsl:if test="viewcontent/lang/@id = $currentlang">
                                            <xsl:attribute name="selected" select="'selected'" />
                                        </xsl:if>
                                        <xsl:value-of select="viewcontent/lang" />
                                    </option>
                                </xsl:for-each>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label"></div>
                        <div class="controls">
                            <a href="javascript:void(0)" data-toggle-theme="theme1" class="input-placeholder">
                                <xsl:value-of select="//captions/change_skin/@caption" />
                            </a>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </section>
</form>
