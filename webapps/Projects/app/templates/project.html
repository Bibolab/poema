<form>
    <header class="content-header">
        <button class="btn-back" type="button" (click)="close($event)">
            <i class="fa fa-chevron-left"></i>
        </button>
        <h1 class="header-title">
            {{'project'}}
        </h1>
        <div class="content-actions">
            <button class="btn btn-primary" type="button" (click)="onSubmit($event)">
                {{'save_close'}}
            </button>
            <button class="btn" type="button" (click)="close($event)">
                {{'close'}}
            </button>
        </div>
    </header>
    <section class="content-body">
        <fieldset class="fieldset">
            <div class="form-group">
                <div class="control-label">
                    {{'name'}}
                </div>
                <div class="controls">
                    <input type="text" name="name" />
                </div>
            </div>
            <div class="form-group">
                <div class="control-label">
                    {{'status'}}
                </div>
                <div class="controls">
                    <select name="status">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="control-label">
                    {{'customer'}}
                </div>
                <div class="controls">
                    <select name="customer">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="control-label">
                    {{'manager'}}
                </div>
                <div class="controls">
                    <select name="manager">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="control-label">
                    {{'programmer'}}
                </div>
                <div class="controls">
                    <select name="programmer">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="control-label">
                    {{'tester'}}
                </div>
                <div class="controls">
                    <select name="tester">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="control-label">
                    {{'observers'}}
                </div>
                <div class="controls">
                    <select name="observers">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="control-label">
                    {{'comment'}}
                </div>
                <div class="controls">
                    <textarea name="comment">
                        {{comment}}
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="control-label">
                    {{'finishDate'}}
                </div>
                <div class="controls">
                    <input type="date" name="finishDate" />
                </div>
            </div>
            <div class="form-group">
                attachments
            </div>
        </fieldset>
    </section>
</form>
