<div class="content-header">
    <h1 class="header-title">
        {{title | translate}}
    </h1>
    <div class="content-actions">
        <button class="btn" type="button" (click)="newTask()">
            {{'new_task' | translate}}
        </button>
        <pagination [totalPages]="meta.totalPages" [page]="meta.page" (onPageChange)="goToPage($event)"></pagination>
    </div>
</div>
<div class="content-body">
    <div class="view view-task" [class.load]="requestProcess">
        <header class="entries-head">
            <div class="head-wrap">
                <label class="entry-select">
                    <input type="checkbox" class="all" />
                </label>
                <div class="entry-captions">
                    <span class="vw-task-body">{{'body' | translate}}</span>
                    <span class="vw-task-status">{{'status' | translate}}</span>
                    <span class="vw-task-priority">{{'priority' | translate}}</span>
                    <span class="vw-task-assignee">{{'assignee_user' | translate}}</span>
                    <span class="vw-date">{{'start_date' | translate}}</span>
                    <span class="vw-date">{{'due_date' | translate}}</span>
                    <span class="vw-tags">{{'tags' | translate}}</span>
                </div>
            </div>
        </header>
        <div class="entries">
            <task-row [task]="task" *ngFor="let task of tasks"></task-row>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
