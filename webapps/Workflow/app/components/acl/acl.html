<div class="fieldset">
    <div class="form-group">
        <div class="control-label">
            {{'editors' | translate}}
        </div>
        <div class="controls">
            <div class="input-placeholder">
                <ul class="acl-list list-style-none" *ngIf="acl.editors">
                    <li class="acl-list-item" *ngFor="let editor of acl.editors | values">{{editor}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="control-label">
            {{'readers' | translate}}
        </div>
        <div class="controls">
            <div class="input-placeholder">
                <ul class="acl-list list-style-none" *ngIf="acl.readers">
                    <li class="acl-list-item" *ngFor="let reader of acl.readers | values">{{reader}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
