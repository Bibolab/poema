<ul>
    <li [class.side-tree-collapsible]="entry.entries" *ngFor="let entry of entries">
        <a class="nav-link" [title]="entry.hint" [routerLink]="[rootSegment, entry.customID]" [class.active]="isActive([rootSegment, entry.customID])">
            <i class="fa fa-file-o"></i>
            <span>{{entry.caption | translate}}</span>
        </a>
        <nav nb-nav-tree [rootSegment]="rootSegment" [entries]="entry.entries" *ngIf="entry.entries"></nav>
    </li>
</ul>
