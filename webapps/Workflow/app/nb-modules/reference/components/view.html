<div class="content-header" *ngIf="headerVisible">
    <h1 class="header-title" *ngIf="titleVisible">
        {{title | translate}}<sup *ngIf="!loading && meta.count">({{meta.count}})</sup>
    </h1>
    <div class="content-actions" *ngIf="actionsVisible">
        <button class="btn" type="button" (click)="addNew()">
            {{'add_new' | translate}}
        </button>
        <button class="btn btn-refresh" type="button" (click)="refresh()">
            <i class="fa fa-refresh"></i>
        </button>
        <pagination [totalPages]="meta.totalPages" [page]="meta.page" (change)="goToPage($event)"></pagination>
    </div>
</div>
<div class="content-body">
    <div class="view">
        <header class="entries-head" *ngIf="captionsVisible">
            <div class="head-wrap">
                <label class="entry-select" *ngIf="selectable">
                    <input type="checkbox" class="all" />
                </label>
                <div class="entry-captions">
                    <div [class]="col.className" *ngFor="let col of cols">
                        {{col.caption | translate}}
                        <!-- col.sort -->
                    </div>
                </div>
            </div>
        </header>
        <div class="entries">
            <div class="entry-wrap" *ngFor="let model of list">
                <div class="entry">
                    <label class="entry-select" *ngIf="selectable">
                        <input type="checkbox" name="docid" [value]="model.id" />
                    </label>
                    <a class="entry-link" [routerLink]="['/reference/form', model.kind + '-form']" [queryParams]="{ docid: model.id }">
                        <div class="entry-fields">
                            <div [class]="col.className" *ngFor="let col of cols">
                                <span *ngIf="col.value === 'localizedName'">
                                    {{model | localizedName}}
                                </span>
                                <span *ngIf="col.value !== 'localizedName'">
                                    {{model[col.value]}}
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
